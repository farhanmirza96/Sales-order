{% extends 'nav_base/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Create Invoice for Sales Order #{{ sales_order.id }}</h2>
    <p>Customer: {{ sales_order.customer }}</p>
    <p>Remaining Quantity: {{ sales_order.qty }}</p>
    
    <form method="POST" action="{% url 'create_invoice' sales_order.id %}">
        {% csrf_token %}
        <input type="hidden" name="sales_order_id" value="{{ sales_order.id }}">
        <div class="mb-3">
            <label for="invoice_qty" class="form-label">Invoice Quantity</label>
            <input type="number" class="form-control" id="invoice_qty" name="invoice_qty" 
                   min="1" max="{{ max_qty }}" required>
        </div>
        <button type="submit" class="btn btn-primary btn-sm mt-5">Create Invoice</button>
        <!-- <a class="btn btn-primary btn-sm mt-5" href="{% url 'create_invoice' sales_order.id %}">Create Invoice</a> -->
        
    </form>
</div>
{% endblock %}
